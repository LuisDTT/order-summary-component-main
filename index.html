<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Order summary card</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<main class="main">
		<article class="order-card">
			<img src="images/illustration-hero.svg" alt="Hero" class="order-card__hero">
			<div class="order-card__body">
				<div class="order-card__info">
					<h2 class="order-card__info-title">Order Summary</h2>
					<p class="order-card__info-text">
						You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
					</p>
				</div>
				<div class="order-card__plan">
					<img src="images/icon-music.svg" alt="Music" class="order-card__plan-icon">
					<div class="order-card__plan-info">
						<p class="order-card__plan-title">
							Annual Plan
						</p>
						<p class="order-card__plan-price">
							$59.99/year
						</p>
					</div>
					<a href="#" class="order-card__plan-change">Change</a>
				</div>
				<button class="order-card__btn">Proceed to Payment</button>
				<a href="#" class="order-card__cancel">Cancel Order</a>
			</div>
		</article>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>. 
			Coded by <a href="#" target="_blank">Luis Torres</a>.
		</div>
	</main>

</body>
</html>
